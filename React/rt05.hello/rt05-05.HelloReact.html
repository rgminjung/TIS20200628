        ES6의 class 키워드를 사용하여 컴포넌트를 만드는 방법을 학습한다.
        컴포넌트 이름을 HelloReact로 만들고 "Hello, React!!!"를 출력하시오.

        1단계: 스크립트 플러그인 추가하기
        2단계: 임포트 선언. 플러그인 방식에서는 필요 없음.
            import React from 'react';
            import {React, Component} from 'react';
            import ReactDOM from 'react-dom';
        3단계: 컴포넌트 만들기
        4단계: DOM에 컴포넌트 주입
    </xmp
        >

        <div id="app"></div>

>

</script>

<script type="text/babel">
    console.log(React);
    console.log(ReactDOM);

    class HelloReact extends React.Component {
        state = {
            msg: "Hello, React^^",
        };
        constructor(props) {
            super(props);
            //this.handler = this.handler.bind(this);
        }
        //handler(event) {
        //alert(event.target);
        //}
        render() {
            return (
                <div>
                    Hello, React!!!, s : {this.state.msg}, p : {this.props.name}
                </div>
            );
        }
    }

    //reactDom에 추가
    ReactDOM.render(
        <HelloReact name="HelloReact~~~~~"> </HelloReact>,
        document.getElementById("app")
    );
</script>
