<script src="https://cdnjs.cloudflare.com/ajax/libs/react/16.12.0/umd/react.development.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/16.11.0/umd/react-dom.development.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.js"></script>
<script type="text/babel">
    console.log(React);
    console.log(ReactDOM);

    class LetterCard extends React.Component {
        //style

        render() {
            console.log(this.props.bgcolor);

            /*
            방식1.         
           
            var styleLabel = {
                padding: "10px",
                margin: "10px",
                color: "#333333",
                display: "inline-block",
                fontFamily: "monospace",
                fontSize: "32px",
                textAlign: "center",
                backgroundColor: this.props.bgcolor,
            };
            return <div style={styleLabel}>{this.props.letter}</div>;
            */

            //방식2. spread 연산자를 사용
            var styleLabel = {
                padding: "10px",
                margin: "10px",
                color: "#333333",
                display: "inline-block",
                fontFamily: "monospace",
                fontSize: "32px",
                textAlign: "center",
                backgroundColor: "#58B3FF",
            };
            var bgcolor = {
                backgroundColor: this.props.bgcolor,
            };
            var styleLable2 = {
                ...styleLabel,
                ...bgcolor,
            };
            return <div style={styleLable2}>{this.props.children}</div>;
        }
    }

    ReactDOM.render(
        //children 은 <span>A</span>을 넘김
        <div>
            <LetterCard bgcolor={"#58b3ff"}>
                <span>A</span>
            </LetterCard>
            <LetterCard bgcolor={"#ff605f"}>
                <span>E</span>
            </LetterCard>
            <LetterCard bgcolor={"#ffd52e"}>
                <span>I</span>
            </LetterCard>
            <LetterCard bgcolor={"#49dd8e"}>
                <span>O</span>
            </LetterCard>
            <LetterCard bgcolor={"#ae99ff"}>
                <span>U</span>
            </LetterCard>
        </div>,
        document.getElementById("app")
    );
</script>
