<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Document</title>

        <link rel="stylesheet" href="../css/reset.css" />
    </head>

    <body>
        <xmp
>
        HelloWorld 컴포넌트를 만들고 컴포넌트에 인자를 넘기는 방법, props 을 학습한다.

        실행 화면 예시)
        Hello, react world!!! 1 - component
        Hello, react world!!! 2 - component
        Hello, react world!!! 3 - component
        Hello, react world!!! 4 - component
        Hello, react world!!! 5 - component
    </xmp
        >
        <hr />

        <div id="app"></div>
    </body>
</html>

<!-- react 플러그인 include   -->
<!-- 주의: 사이트를 배포할 때는 "development.js"를 "production.min.js"로 대체하세요. -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/react/16.12.0/umd/react.development.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/16.11.0/umd/react-dom.development.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.js"></script>
<script type="text/babel">
    console.log(React);
    console.log(ReactDOM);

    class HelloWorld extends React.Component {
        render() {
            return <div>hello,react world!!! {this.props.index}</div>;
        }
    }

    ReactDOM.render(
        <div>
            <HelloWorld index={1}></HelloWorld>
            <HelloWorld index={2}></HelloWorld>
            <HelloWorld index={3}></HelloWorld>
            <HelloWorld index={4}></HelloWorld>
        </div>,
        document.getElementById("app")
    );
</script>
