<!-- 주의: 사이트를 배포할 때는 "development.js"를 "production.min.js"로 대체하세요. -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/react/16.12.0/umd/react.development.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/16.11.0/umd/react-dom.development.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.js"></script>
<script type="text/babel">
    console.log(React);
    console.log(ReactDOM);

    class CompInputextends extends React.Component {
        state = {
            classname: "failure",
        };
        constructor(props) {
            super(props);

            this.handlerChange = this.handlerChange.bind(this); //this === 컴포넌트
        }
        handlerChange(event) {
            console.log(event.target.name, event.target.value); //bind가 안되면 this는 undefined

            //event.target.vale === "0000" 이면 success
            //event.target.vale === "0000" 아니면 failure
            var classname = "";
            if (event.target.value === "0000") {
                classname = "success";
            } else {
                classname = "failure";
            }

            //this.state에 값을 저장 => setState()를 사용
            this.setState({
                classname: classname,
            });
        }

        render() {
            return (
                <div>
                    <input
                        type="password"
                        name="password"
                        className={this.state.classname}
                        onChange={this.handlerChange}
                    />
                </div>
            );
        }
    }

    ReactDOM.render(
        <CompInputextends></CompInputextends>,
        document.getElementById("app")
    );
</script>
