<!-- 주의: 사이트를 배포할 때는 "development.js"를 "production.min.js"로 대체하세요. -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/react/16.12.0/umd/react.development.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/16.11.0/umd/react-dom.development.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.js"></script>
<script type="text/babel">
    console.log(React);
    console.log(ReactDOM);

    class Greeting extends React.Component {
        constructor(props) {
            super(props);

            this.handlerClick2 = this.handlerClick2.bind(this); //this === 컴포넌트
        }
        handlerClick1(event) {
            console.log(this); //bind가 안되면 this는 undefined
        }
        handlerClick2(event) {
            console.log(this); //bind가 되면 this는 컴포넌트다
        }

        render() {
            var style1 = {
                width: "100px",
                height: "100px",
                background: "gray",
                lineHeight: "100px",
            };

            var style2 = {
                width: "100px",
                height: "100px",
                background: "yellow",
                lineHeight: "100px",
            };

            return (
                <div>
                    <div style={style1} onClick={this.handlerClick1}>
                        div1
                    </div>
                    <div style={style2} onClick={this.handlerClick2}>
                        div2
                    </div>
                </div>
            );
        }
    }

    ReactDOM.render(<Greeting></Greeting>, document.getElementById("app"));
</script>
