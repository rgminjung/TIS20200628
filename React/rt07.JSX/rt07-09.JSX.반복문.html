<script
    src="https://cdnjs.cloudflare.com/ajax/libs/react/16.12.0/umd/react.development.js"
>
    /* import { React} from 'react'; */
</script>
<script
    src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/16.11.0/umd/react-dom.development.js"
>
    /* import { ReactDOM } from 'react-dom'; */
</script>
<script
    src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.js"
>
    /* JSX를 자바스크립트로 변환 */
</script>
<script type="text/babel">
    console.log(React);
    console.log(ReactDOM);
    const elements = ["one", "two", "three"];
    class Loop1 extends React.Component {
        render() {
            const items = this.props.items;
            let arrs = [];

            for (let index in items) {
                arrs.push(<li key={index}>{items[index]}</li>);
            }
            return <div>{arrs}</div>;
        }
    }

    class Loop2 extends React.Component {
        render() {
            const items = this.props.items;
            let arrs = [];
            //let [x,y] = [1,2];
            //elements.entries()는  [key, value]값을 리턴한다
            for (let [key, val] of items.entries()) {
                arrs.push(<li key={key}> {val} </li>);
            }
            return <div>{arrs}</div>;
        }
    }

    class Loop3 extends React.Component {
        render() {
            const items = this.props.items;
            return (
                <div>
                    {items.map(function (value, key) {
                        return <li key={key}>{value}</li>;
                    })}
                </div>
            );
        }
    }

    //reactDom에 추가
    ReactDOM.render(
        <Loop1 items={elements}></Loop1>,
        document.getElementById("wrap1")
    );
    ReactDOM.render(
        <Loop2 items={elements}></Loop2>,
        document.getElementById("wrap2")
    );
    ReactDOM.render(
        <Loop3 items={elements}></Loop3>,
        document.getElementById("wrap3")
    );
</script>
