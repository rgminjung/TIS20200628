<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue Sample</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

    <!-- CSS import -->
    <link rel="stylesheet" href="../css/reset.css">
</head>
<body>
    <pre>

      Vue 인스턴스를 만들고 Hello, Vue!!! 를 출력하시오.

      Vue.js Dev Tools 설치하고 사용법을 익힌다.
      <a href="https://chrome.google.com/webstore/detail/vuejs-devtools/nhdogjmejiglipccpnnnanhbledajbpd?hl=en" target="_blank">https://chrome.google.com/webstore/detail/vuejs-devtools/nhdogjmejiglipccpnnnanhbledajbpd?hl=en</a>

    </pre>
    <hr>

    <div id="app">
        {{ message }}
        <h2 class="text-primary m-5">{{name}}</h2>
    </div>
</body>

</html>

<!-- vue 스크립트 플러그인 임포트   -->
<script src="https://unpkg.com/vue@2.5.16/dist/vue.js">/* vue 플러그인 임포트 */</script>
<script>
    var vm = new Vue({
        el: "#app",
        data: {
            message: "Hello, Vue!!!",
            name: "Richard"
        },
    });
</script>
